<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid full-page">
        <h1 class="wcn">Web Code Nexus</h1>
        <p>3rd Floor, Sahara Center, Perinthalmanna. Mob: 9048101019</p>
        <h3>Admission Form</h3>
        <form id="Admission">
            <div class="row">
                <!-- Full Name -->
                <div class="form-group col-md-6">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" required>
                </div>
    
                <!-- Date of Birth -->
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth:</label>
                    <input type="text" id="dob" name="dob" class="form-control" required>
                </div>
            </div>
    
            <div class="row">
                <!-- Gender -->
                <div class="form-group col-md-6">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" class="form-control" required>
                </div>
    
                <!-- Address -->
                <div class="form-group col-md-6">
                    <label for="adress">Address:</label>
                    <input type="text" id="adress" name="adress" class="form-control" required>
                </div>
            </div>
    
            <div class="row">
                <!-- Pincode -->
                <div class="form-group col-md-6">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" class="form-control" required>
                </div>
    
                <!-- Phone Number -->
                <div class="form-group col-md-6">
                    <label for="number">Phone Number:</label>
                    <input type="text" id="number" name="number" class="form-control" required>
                </div>
            </div>
    
            <div class="row">
                <!-- Email Address -->
                <div class="form-group col-md-6">
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email" class="form-control" required>
                </div>
    
                <!-- Previous School Attended -->
                <div class="form-group col-md-6">
                    <label for="school">Previous School Attended:</label>
                    <input type="text" id="school" name="school" class="form-control" required>
                </div>
            </div>
    
            <div class="row">
                <!-- Special Interests -->
                <div class="form-group col-md-6">
                    <label for="talent">Special Interests or Talents:</label>
                    <input type="text" id="talent" name="talent" class="form-control" required>
                </div>
            </div>
    
            <!-- Parent/Guardian Information -->
            <h3>Parent/Guardian Information</h3>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="parent-fullname">Full Name:</label>
                    <input type="text" id="parent-fullname" name="parent-fullname" class="form-control" required>
                </div>
    
                <div class="form-group col-md-6">
                    <label for="parent-relation">Relationship to Student:</label>
                    <input type="text" id="parent-relation" name="parent-relation" class="form-control" required>
                </div>
            </div>
    
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="parent-phone">Phone Number:</label>
                    <input type="text" id="parent-phone" name="parent-phone" class="form-control" required>
                </div>
            </div>
    
            <!-- Emergency Contact Information -->
            <h3>Emergency Contact Information</h3>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="emergency-fullname">Full Name:</label>
                    <input type="text" id="emergency-fullname" name="emergency-fullname" class="form-control" required>
                </div>
    
                <div class="form-group col-md-6">
                    <label for="emergency-relation">Relationship to Student:</label>
                    <input type="text" id="emergency-relation" name="emergency-relation" class="form-control" required>
                </div>
            </div>
    
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="emergency-phone">Phone Number:</label>
                    <input type="text" id="emergency-phone" name="emergency-phone" class="form-control" required>
                </div>
    
                <div class="form-group col-md-6">
                    <label for="alternate-phone">Alternate Phone Number:</label>
                    <input type="text" id="alternate-phone" name="alternate-phone" class="form-control" required>
                </div>
            </div>
    
            <!-- button -->
            <div class="row">
                <div class="col text-center">
                    <button id="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src='script.js'></script>
    
</body>

</html>
